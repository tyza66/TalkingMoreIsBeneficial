<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多说有益</title>
    <link rel="stylesheet" href="./css/eindex.css">
    <script src="./js/vue.js"></script>
    <script src="./js/eindex.js"></script>
    <script src="./js/axios.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .title {
            text-align: center;
            line-height: 60px;
        }
        .one{
            border: 1px solid #ccc;
        }
        .left{
            height: 580px;
        }
        .right{
            height: 580px;
            border-left: 0px;
        }
        .right .talkbody{
            height: 440px;
        }
        .right .text{
            height: 140px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-container>
            <el-header>
                <h2 class="title">多说有益</h2>
            </el-header>
            <el-main>
                <el-row>
                    <el-col :span="4" class="one"><div class="left"></div></el-col>
                    <el-col :span="20" class="one">
                        <div class="right">
                            <div class="talkbody"></div>
                            <div class="text"></div>
                        </div>
                    </el-col>
                  </el-row>
            </el-main>
        </el-container>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: function () {
                return {

                }
            },
            created: function () {
                axios.get('./logined').then(function (res) {
                    if (res.data.status != 200) {
                        window.location.href = './login.html'
                    }
                })
            },
            methods: {

            }
        })
    </script>
</body>

</html>
