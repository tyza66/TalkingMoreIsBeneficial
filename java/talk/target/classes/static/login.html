<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多说有益</title>
    <link rel="stylesheet" href="./css/eindex.css">
    <script src="./js/vue.js"></script>
    <script src="./js/eindex.js"></script>
    <script src="./js/axios.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            justify-content: center;
            margin-top: 150px;
            flex-direction: column;
            width: 500px;
            margin: 0 auto;
            margin-top: 40px;
        }

        .container h3 {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 20px;
            font-weight: 10;
            line-height: 30px;
        }

        .p2 {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-container>
            <el-header>

            </el-header>
            <el-main>
                <el-container class="container">
                    <h3>用户登录</h3>
                    <el-form ref="form" :model="form" label-width="80px">
                        <p>账号</p>
                        <el-input v-model="form.username" placeholder="账号"></el-input>
                        <p class="p2">密码</p>
                        <el-input v-model="form.password" placeholder="密码"></el-input>
                    </el-form>
                    <el-button type="primary" @click="login()" style="margin-top: 20px;">登录</el-button>
                </el-container>
            </el-main>
        </el-container>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: function () {
                return {
                    form: {
                        username: '',
                        password: ''
                    }
                }
            },
            methods: {
                login() {
                    axios.post('./login', {
                        username: this.form.username,
                        password: this.form.password
                    }).then(res => {
                        if (res.data.status == 200) {
                            this.$message({
                                message: '登陆成功',
                                type: 'success'
                            });
                            window.location.href = './index.html'
                        } else {
                            this.$message({
                                message: '登录失败',
                                type: 'warning'
                            });
                        }
                    })
                }
            }
        })
    </script>
</body>

</html>
