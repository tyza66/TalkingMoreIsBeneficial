<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多说有益</title>
    <link rel="stylesheet" href="./css/eindex.css">
    <script src="./js/vue.js"></script>
    <script src="./js/eindex.js"></script>
    <script src="./js/axios.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .title {
            text-align: center;
            line-height: 60px;
        }

        .one {
            border: 1px solid #ccc;
        }

        .left {
            height: 580px;
        }

        .right {
            height: 580px;
            border-left: 0px;
        }

        .right .talkbody {
            height: 500px;
        }

        .right .text {
            height: 80px;
            border-top: 1px solid #ccc;
        }

        /* Input container */
        .input-container {
            position: relative;
            margin: 20px;
        }

        /* Input field */
        .input-field {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            background-color: transparent;
        }

        /* Input label */
        .input-label {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 16px;
            color: rgba(204, 204, 204, 0);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        /* Input highlight */
        .input-highlight {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background-color: #007bff;
            transition: all 0.3s ease;
        }

        /* Input field:focus styles */
        .input-field:focus+.input-label {
            top: -20px;
            font-size: 12px;
            color: #007bff;
        }

        .input-field:focus+.input-label+.input-highlight {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-container>
            <el-header>
                <h2 class="title">多说有益</h2>
            </el-header>
            <el-main>
                <el-row>
                    <el-col :span="4" class="one">
                        <div class="left"></div>
                    </el-col>
                    <el-col :span="20" class="one">
                        <div class="right">
                            <div class="talkbody"></div>
                            <div class="text">
                                <div class="input-container">
                                    <input placeholder="在此输入内容，按回车发送" class="input-field" type="text">
                                    <label for="input-field" class="input-label">正在输入内容</label>
                                    <span class="input-highlight"></span>
                                </div>
                            </div>
                        </div>
                    </el-col>
                </el-row>
            </el-main>
        </el-container>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: function () {
                return {

                }
            },
            created: function () {
                axios.get('./logined').then(function (res) {
                    if (res.data.status != 200) {
                        window.location.href = './login.html'
                    }
                })
            },
            methods: {

            }
        })
    </script>
</body>

</html>
